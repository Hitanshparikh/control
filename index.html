<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>3D Model Playground</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">

        <!-- Primary Meta Tags -->
        <meta name="title" content="3D Model Playground">
        <meta name="description" content="Control 3D models with hand gestures & voice commands">

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://collidingscopes.github.io/3d-model-playground/">
        <meta property="og:title" content="3D Model Playground">
        <meta property="og:description" content="Control 3D models with hand gestures & voice commands">
        <meta property="og:image" content="https://raw.githubusercontent.com/collidingScopes/3d-model-playground/main/assets/siteOGImage.jpg">

        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image">
        <meta property="twitter:url" content="https://collidingscopes.github.io/3d-model-playground/">
        <meta property="twitter:title" content="3D Model Playground">
        <meta property="twitter:description" content="Control 3D models with hand gestures & voice commands">
        <meta property="twitter:image" content="https://raw.githubusercontent.com/collidingScopes/3d-model-playground/main/assets/siteOGImage.jpg">

        <!-- Lucide Icons -->
        <script src="https://unpkg.com/lucide@latest"></script>

        <script defer src="https://cloud.umami.is/script.js" data-website-id="eb59c81c-27cb-4e1d-9e8c-bfbe70c48cd9"></script>
        <script type="importmap">
            {
                "imports": {
                    "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
                    "three/examples/": "https://unpkg.com/three@0.161.0/examples/jsm/",
                    "three/loaders/": "https://unpkg.com/three@0.161.0/examples/jsm/loaders/"
                }
            }
        </script>
    </head>
    <body style="width: 100%; height: 100%; overflow: hidden; margin: 0;">
        <div id="renderDiv" style="width: 100%; height: 100%; margin: 0;">
            <div class="ui-aurora" aria-hidden="true"></div>
            <div class="ui-grid" aria-hidden="true"></div>
            <!-- Instruction Text -->
            <div id="instruction-text" class="instruction-text"></div>

            <!-- Model Library Panel -->
            <div id="model-library-panel" class="panel">
                <div class="panel-header">
                    <div class="panel-title">
                        <i data-lucide="box" class="panel-icon"></i>
                        <h3>Model Library</h3>
                    </div>
                    <button id="close-library-btn" class="close-btn"><i data-lucide="x"></i></button>
                </div>
                <div class="panel-content">
                    <div id="model-list" class="model-list"></div>
                    <div class="panel-divider"></div>
                    <div class="panel-section upload-section">
                        <label for="upload-model" class="upload-label">
                            <i data-lucide="upload" class="upload-icon"></i>
                            <span class="upload-text">Upload Custom Model</span>
                            <span class="upload-hint">(.glb / .gltf)</span>
                        </label>
                        <input type="file" id="upload-model" accept=".glb,.gltf" style="display: none;">
                    </div>
                </div>
            </div>

            <!-- Settings Panel -->
            <div id="settings-panel" class="panel">
                <div class="panel-header">
                    <div class="panel-title">
                        <i data-lucide="settings" class="panel-icon"></i>
                        <h3>Settings</h3>
                    </div>
                    <button id="close-settings-btn" class="close-btn"><i data-lucide="x"></i></button>
                </div>
                <div class="panel-content">
                    <div class="panel-section">
                        <label class="toggle-label">
                            <div class="toggle-switch">
                                <input type="checkbox" id="voice-control-toggle" checked>
                                <span class="toggle-slider"></span>
                            </div>
                            <div class="toggle-text">
                                <span class="toggle-title">Voice Control</span>
                                <span class="toggle-desc">Speech recognition</span>
                            </div>
                        </label>
                    </div>
                    <div class="panel-section">
                        <label class="toggle-label">
                            <div class="toggle-switch">
                                <input type="checkbox" id="hand-tracking-toggle" checked>
                                <span class="toggle-slider"></span>
                            </div>
                            <div class="toggle-text">
                                <span class="toggle-title">Hand Tracking</span>
                                <span class="toggle-desc">Gesture recognition</span>
                            </div>
                        </label>
                    </div>
                    <div class="panel-section">
                        <label class="toggle-label">
                            <div class="toggle-switch">
                                <input type="checkbox" id="animations-toggle" checked>
                                <span class="toggle-slider"></span>
                            </div>
                            <div class="toggle-text">
                                <span class="toggle-title">Animations</span>
                                <span class="toggle-desc">Model animations</span>
                            </div>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Control Buttons -->
            <button id="models-btn" class="floating-btn models-btn" title="Model Library">
                <i data-lucide="box" class="btn-icon"></i>
                <span class="btn-label">Models</span>
            </button>

            <button id="settings-btn" class="floating-btn settings-btn" title="Settings">
                <i data-lucide="settings" class="btn-icon"></i>
                <span class="btn-label">Settings</span>
            </button>
        </div>
        <script type="module" src="main.js"></script>
        <script>
            // Initialize Lucide icons after DOM is loaded
            document.addEventListener('DOMContentLoaded', () => {
                lucide.createIcons();
            });
        </script>

    </body>
</html>
